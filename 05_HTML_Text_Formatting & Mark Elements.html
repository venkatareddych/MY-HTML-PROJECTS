<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTML Text Format</title>
    <style>
        div{
            background-color: seagreen;
            color: white;
            width: 800px;
            padding: 10px;
            margin: 15px;
            text-align: center;
            font-family: times new roman;
            font-size: 20px;
        }
    </style>
</head>
<body>

    <!-- bold , italic , deleted , underline , sub , sup , mark , blockquote -->
    <div>
        <h1>  IM <b>STRONG</b> <ins>TEXT</ins> </h1>
        </div> 
        <div>
        <h1>  IM <mark><i>IRON</i></mark> MAN </h1>
        </div> 
        <div>
        <h1> IM <mark><sup>THOR</sup></mark></h1>
        </div> 
        <div>
        <h1> IM <del>venkat</del> WIDOW</h1>
        </div> 
        <div>
         <h1> MUMMY <b>DAD UNCLE</b> PUPPY</h1>
        </div> 
        <div>
        <h1> KSKKSK <del>JKZCZBHCJXZX</del> JHASD KLDHFDS SKJFDS </h1>
    </div> 
<h2>MARK ELEMENT</h2>
<div>
    <h1>
        This is a <mark>venky</mark> element
    </h1>
</div>
</body>
</html>
