<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTML my Image Tag</title>
    <style>
    
        #photo-fame{
margin-left: 50px;
border: 15px solid brown; 
padding: 5px;
border-radius: 5px;
        }
        #fest-time{
            margin-left: 20px;
            border: 20px solid blue;
            border-radius: 10px;
            padding: 5px;
        }
        #srimanthudu{
            margin-left: 20px;
            border: 20px solid skyblue;
            padding: 5px;
            border-radius: 5px;
        }
    </style>
</head>
<body>

    <!--
        simple images
        width , heights
        alt attribute
        image with border using css
        google images
    -->
<h1>MY IMAGE</h1>
<img src="img/image7.jpeg">
<h1>image with width and height</h1>
<img src="img/image7.jpeg" width="800" height="500">
<img src="img/image7.jpeg" width="1000" height="800">
<h1>image with alt attribute</h1>
<img src="img/image6.jpeg" width="500" height="300" alt=" na bonda ">
<h1> float image</h1>
<img src="img/image6.jpeg" width="500" height="300" align="right">
<h1>css photo</h1>
<img src="img/image4.jpeg" width="500" height="300" id="photo-fame">
<img src="https://www.thecinemaholic.com/wp-content/uploads/2019/12/300-1500x550.jpg" width="800">
<h1>ME MY DEVIL</h1>
<img src="https://pbs.twimg.com/media/ETNmyGfUYAENnj3.jpg" width="800" id="fest-time">
<h1><strong>HERE IS THE HERO</strong></h1>
<img src="https://pbs.twimg.com/media/ETNnBI0VAAEYOdT.jpg" id="srimanthudu">
<img src="https://pbs.twimg.com/media/EHE8kHVUUAAuqdO.jpg">

</body>
</html>
