<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTML Input Types</title>
    <style>
        body{
            font-family: times new roman, sans-serif;
        }
            div{
                background-color: seagreen;
                padding: 10px;
                margin: 5px;
                width: 400px;
                border-radius: 10px;
        }
    </style>
</head>
<body>
<div>
    <form>
        <label>User name</label>
        <input type="text">
    </form>
</div>
<div>
    <form>
        <label>password</label>
        <input type="password" name="password">
        <input type="submit" value="submit">
    </form>
</div>
<div>
    <form>
        <label>User name</label>
        <input type="text">
        <input type="submit" value="submit">
    </form>
</div>
<div>
    <form>
        <label>User name</label>
        <input type="text" >
        <input type="reset" name="reset">
    </form>
</div>
<div>
    <form>
        <label>select your gender</label>
        <input type="Radio" value="male" name="male">male
        <input type="Radio" value="female" name="male">female
    </form>
</div>
<div>
    <form>
        <label>select your hobbies</label>
        <input type="checkbox" value="Eating">Eating
         <input type="checkbox" value="Netflix">Netflix
          <input type="checkbox" value="Coding">Coding20
           <input type="checkbox" value="playing">playing
            <input type="checkbox" value="Dancing">Dancing
             <input type="checkbox" value="110">110
    </form>
</div>
<h2>HTML 5 input types </h2>
<div>
    <form>
        <label>select a colour</label>
        <input type="color">
    </form>
</div>
<div>
    <form>
        <label>select date</label>
        <input type="date">
    </form>
</div>
<div>
    <form>
        <label> select date & time</label>
        <input type="datetime-local">
    </form>
</div>
<div>
    <form>
        <label>select your email</label>
        <input type="email">
        <input type="submit" value="submit">
    </form>
</div>
<div>
    <form>
        <label>select your age</label>
        <input type="number" min="18" max="68" >
        <input type="submit" value="submit">
    </form>
</div>
<div>
    <form>
        <label>select a range</label>
        0<input type="range" min="0" max="1000">1000

    </form>
</div>
<div>
    <form>
        <label>search here</label>
        <input type="search">
    </form>
</div>
<div>
    <form>
        <label>select a time</label>
        <input type="time">
    </form>
</div>
<div>
    <form>
        <label>enter your website</label>
        <input type="url">
        <input type="submit" value="submit">
    </form>
</div>
<div>
    <form>
        <label>week selection</label>
        <input type="week">
    </form>
</div>
<br>
</body>
</html>
