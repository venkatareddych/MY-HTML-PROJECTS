<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTML Details & Summary & Time elements</title>
    <style>
        body{
            font-family: times new roman, sans-serif;
        }
        details{
        	background-color: orange;
        	color: blue;
        	font-size: 25px;
        	padding: 10px;
        	border-radius: 15px;
        	margin: 8px;
        }
        div{
        	background-color: lightgreen;
        	color: red;
        	padding: 10px;
        	border-radius: 10px;
        }
        summary{
        	outline: none;
        	margin: 5px;	
        }
    </style>
</head>
<body>

    <!-- HTML Details & Summary Elements -->
<details>
		<summary>VENKY</summary>
		<div>
			<p>ddfyyxnyyyyyyyyyyyyyyyyyyyyyyyyyyyyyyyytr xxxxxxxxxxx</p>
</details>
<details>
		<summary>JAVA</summary>
		<div>
			<p>ddfyyxnyyyyyyyyyyyyyyyyyyyyyyyyyyyyyyyyyyyyyyyyyyyyyyyyyyyyyyyyyyyyyyyyyyyyyyyyyyyyyyyyyxxx</p>
		</div>
</details>
<details>
		<summary>CSS</summary>
		<div>
			<p>ddfyyxnyyyyyyyyyyyyyyyyyyyyyyyyyyyyyyyyyyyyyyyyyyyyyyyyyyyyyyyyyyyyyyyyyy</p>
		</div>
</details>
<h1>Time Elements</h1>
<div>
	<h2>Today I have a date at 12:00 P.M</h2>
	
</div>
</body>
</html>
