<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTML 5 Audio & Video</title>
    <style>
        body{
            font-family: Arial, sans-serif;
            background-color: lightgreen;
        }
        div{
        	background-color: black;
        	width: 300px;
        	padding: 10px;
        }
        video{
        	width: 300px;
        	margin-bottom: 10px;
        }
    </style>
</head>
<body>

    <!-- Audio , Video Elements -->
<h1>Audio Player</h1>
<div>
	<audio controls>
		<source src="WWE/WWE_theme_song-Randy_Orton.mp3" type="audio/mp3">
	</audio>
	</div>
<h1>Vedio Player</h1>
<div>
	<video controls>
	<source src="vedio/Malhari_Full_Video_Song___Bajirao_Mastani.mp4" type="video/mp4">
</video>
</div>
</body>
</html>
